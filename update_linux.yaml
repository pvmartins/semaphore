---
- name: Check and install system updates
  hosts: servers
  remote_user: paulo
  become: true
  gather_facts: true

  tasks:
    - name: Upgrade all packages (Debian/Ubuntu)
      ansible.builtin.apt:
        upgrade: dist
        autoremove: yes
      when: ansible_os_family == "Debian"

    # RedHat / CentOS / Fedora systems
    - name: Make sure dnf cache is up-to-date
      ansible.builtin.dnf:
        update_cache: yes
      when: ansible_os_family == "RedHat"

    - name: Upgrade all packages (RedHat/CentOS/Fedora)
      ansible.builtin.dnf:
        name: "*"
        state: latest
      when: ansible_os_family == "RedHat"

    - name: Reboot if kernel or system update was applied
      ansible.builtin.reboot:
        msg: "System reboot initiated by Ansible after updates"
        reboot_timeout: 600
        connect_timeout: 10
        pre_reboot_delay: 5
        post_reboot_delay: 15
        test_command: whoami
